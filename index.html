<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>かいこ育成シミュレーション</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic Pro", sans-serif;
      text-align: center;
      background-color: #fdfaf5;
    }

    #silkworm {
      height: 200px;
      margin: 20px;
      transition: transform 0.2s;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      font-size: 20px;
      margin: 15px;
      height: 24px;
    }

    video#effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      display: none;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>かいこ育成シミュレーション</h1>
  <p id="message"></p>
  <img id="silkworm" src="./images/larva.png" />
  <div>
    <button onclick="interact('stroke')">なでる</button>
    <button onclick="interact('feed')">餌をあげる</button>
  </div>

  <video id="effect" src="./videos/smoke.mp4" autoplay muted></video>
  <audio id="sound" src="./sounds/sound.mp3"></audio>

  <script>
    let points = 0;
    let stage = "larva"; // larva → pupa → moth
    let isEvolving = false;
    let silkwormName = prompt("かいこの名前をつけてください！");
    if (!silkwormName) silkwormName = "かいこちゃん";

    const silkworm = document.getElementById("silkworm");
    const message = document.getElementById("message");
    const effect = document.getElementById("effect");
    const sound = document.getElementById("sound");

    function interact(action) {
      if (isEvolving) return;

      sound.currentTime = 0;
      sound.play();

      silkworm.src = `./images/${stage}_happy.png`;
      setTimeout(() => {
        silkworm.src = `./images/${stage}.png`;
      }, 1000);

      points++;
      checkEvolution();
    }

    function checkEvolution() {
      if (stage === "larva" && points >= 5) {
        evolveTo("pupa");
      } else if (stage === "pupa" && points >= 10) {
        evolveTo("moth", true);
      }
    }

    function evolveTo(nextStage, final = false) {
      isEvolving = true;

      // 1. メッセージを表示して少し待つ
      message.textContent = `おや？${silkwormName}のようすが、、、`;

      setTimeout(() => {
        // 2. 動画表示
        effect.style.display = "block";
        effect.currentTime = 0;
        effect.play();

        // 3. 動画が終わったら進化
        effect.onended = () => {
          silkworm.src = `./images/${nextStage}.png`;
          stage = nextStage;
          isEvolving = false;
          effect.style.display = "none";

          // 4. 最終進化ならメッセージを出す
          if (final) {
            message.textContent = "最大まで成長しました！";
          } else {
            message.textContent = "";
          }
        };
      }, 2000); // ←「おや？」を2秒見せる
    }
  </script>
</body>
</html>
